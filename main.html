<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Gallery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    .card {
      border-radius: 10px;
    }
    .card-img-top {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Cards Gallery</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <img src="Image1.jpg" class="card-img-top" alt="Image 1" data-toggle="modal" data-target="#exampleModal">
        <div class="card-body">
          <h6 class="text-center">Card 1</h6>
          <p class="text-center">Description for card 1.</p>
        </div>
      </div>
    </div>
    <!-- Repeat similar card structures for other images -->
    <!-- Image2 -->
    <!-- Image3 -->
    <!-- Image4 -->
    <!-- Image5 -->
    <!-- Image6 -->
    <!-- Image7 -->
    <!-- Image8 -->
    <!-- Image9 -->
  </div>
</div>

<!-- Modal for lightbox effect -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="" class="img-fluid" id="lightbox-image" alt="Lightbox Image">
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Script to handle lightbox effect
  $(document).ready(function() {
    $('.card-img-top').click(function() {
      var imageSrc = $(this).attr('src');
      $('#lightbox-image').attr('src', imageSrc);
    });
  });
</script>
</body>
</html>
